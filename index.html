<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Guilherme Uriarte</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        .light-mode {
            background-color: #f0f2f5;
            color: #333;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f2f5;
        }
        .container {
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 360px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s, color 0.3s;
        }
        .light-mode .container {
            background-color: #ffffff;
            color: #333;
        }
        .dark-mode .container {
            background-color: #444;
            color: #f0f2f5;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        img {
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #007BFF;
            width: 180px;
            height: 180px;
            object-fit: cover;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: inherit;
            font-weight: 600;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: inherit;
            font-weight: 400;
        }
        h3 {
            font-size: 16px;
            margin-bottom: 25px;
            color: inherit;
            font-weight: 300;
        }
        a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            margin: 10px 0;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
        }
        a i {
            margin-right: 15px;
            font-size: 18px;
        }
        a img {
            margin-right: 15px;
            width: 20px;
            height: 20px;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        p {
            font-size: 14px;
            margin-bottom: 40px;
            color: inherit;
            font-weight: 300;
        }
        .signature {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 12px;
            color: #888;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        button {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid #007BFF;
            border-radius: 50%;
            background: transparent;
            color: #007BFF;
            font-size: 20px;
            transition: color 0.3s, border-color 0.3s, transform 0.3s;
        }
        button:hover {
            color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.1);
        }
        button:focus {
            outline: none;
        }
    </style>
</head>
<body class="light-mode">
    <button id="toggle-button">
        <i class="fas fa-sun" id="sun-icon"></i>
        <i class="fas fa-moon" id="moon-icon" style="display: none;"></i>
    </button>
    <div class="container">
        <img src="https://i.imgur.com/uAdWTW0.png" alt="Imagem de Guilherme Uriarte" />
        <h1>Guilherme Uriarte</h1>
        <h2>Estudante de Engenharia da Computação</h2>
        <h3>Bem-vindo ao meu portfólio, criado por mim mesmo!</h3>

        <a href="https://www.instagram.com/uriartegui/" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://github.com/uriartegui" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://judge.beecrowd.com/pt/profile/1038995" target="_blank">
            <i class="fas fa-bookmark"></i> BeeCrowd
        </a>

        <p>
            Atualmente estou aprendendo sobre HTML e Java
        </p>

        <div class="signature">
            Desenvolvido por Guilherme Uriarte
        </div>
    </div>
    <script>
        const button = document.getElementById('toggle-button');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        let darkMode = false;

        button.addEventListener('click', () => {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline';
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                sunIcon.style.display = 'inline';
                moonIcon.style.display = 'none';
            }
        });
    </script>
</body>
</html>
